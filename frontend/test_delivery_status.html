<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Delivery Status Logic Test</h1>
    
    <div>
        <button onclick="testAuthentication()">1. Test Authentication</button>
        <button onclick="testInvoices()">2. Test Invoices</button>
        <button onclick="testDeliveryNotes()">3. Test Delivery Notes</button>
        <button onclick="testDeliveryStatuses()">4. Test Delivery Statuses</button>
        <button onclick="runAllTests()">🚀 Run All Tests</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8001/api';
        let authToken = null;
        let invoices = [];
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAuthentication() {
            clearResults();
            log('🔐 Testing Authentication...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: 'admin@bai.com',
                        password: 'admin123',
                        account_id: 'TestAccount'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    log(`✅ Authentication successful! Token: ${authToken.substring(0, 20)}...`, 'success');
                } else {
                    const error = await response.text();
                    log(`❌ Authentication failed: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`❌ Authentication error: ${error.message}`, 'error');
            }
        }
        
        async function testInvoices() {
            if (!authToken) {
                log('❌ Please authenticate first!', 'error');
                return;
            }
            
            log('📄 Testing Invoices...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/sales/invoices`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    invoices = data.invoices;
                    log(`✅ Found ${invoices.length} invoices`, 'success');
                    
                    // Display invoice details
                    invoices.forEach(invoice => {
                        log(`📋 Invoice: ${invoice.invoice_number} (ID: ${invoice.id}) - Amount: ₹${invoice.total_amount}`, 'info');
                    });
                } else {
                    const error = await response.text();
                    log(`❌ Failed to fetch invoices: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error fetching invoices: ${error.message}`, 'error');
            }
        }
        
        async function testDeliveryNotes() {
            if (!authToken || invoices.length === 0) {
                log('❌ Please fetch invoices first!', 'error');
                return;
            }
            
            log('📝 Testing Delivery Notes...', 'info');
            
            for (const invoice of invoices.slice(0, 3)) {
                try {
                    const response = await fetch(`${API_BASE}/sales/shipments/delivery-notes/by-invoice/${invoice.id}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const deliveryNotes = await response.json();
                        if (deliveryNotes.length > 0) {
                            log(`✅ Invoice ${invoice.invoice_number}: ${deliveryNotes.length} delivery note(s)`, 'success');
                            deliveryNotes.forEach(note => {
                                log(`   📄 DN: ${note.delivery_note_number} - Status: ${note.delivery_status}`, 'info');
                            });
                        } else {
                            log(`⚠️ Invoice ${invoice.invoice_number}: No delivery notes found`, 'info');
                        }
                    } else {
                        log(`❌ Failed to fetch delivery notes for invoice ${invoice.invoice_number}: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`❌ Error checking delivery notes for invoice ${invoice.invoice_number}: ${error.message}`, 'error');
                }
            }
        }
        
        async function testDeliveryStatuses() {
            if (!authToken || invoices.length === 0) {
                log('❌ Please fetch invoices first!', 'error');
                return;
            }
            
            log('🚚 Testing Delivery Statuses...', 'info');
            
            for (const invoice of invoices.slice(0, 3)) {
                try {
                    // Check delivery notes
                    const deliveryNotesResponse = await fetch(`${API_BASE}/sales/shipments/delivery-notes/by-invoice/${invoice.id}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    let deliveryStatus = 'Pending';
                    
                    if (deliveryNotesResponse.ok) {
                        const deliveryNotes = await deliveryNotesResponse.json();
                        if (deliveryNotes.length > 0) {
                            // Get the most recent delivery note status
                            const latestNote = deliveryNotes.sort((a, b) => 
                                new Date(b.created_at).getTime() - new Date(a.created_at).getTime()
                            )[0];
                            deliveryStatus = latestNote.delivery_status || 'Pending';
                        }
                    }
                    
                    // Check shipments
                    const shipmentsResponse = await fetch(`${API_BASE}/sales/shipments/by-invoice/${invoice.id}`, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    let shipmentStatus = 'None';
                    if (shipmentsResponse.ok) {
                        const shipments = await shipmentsResponse.json();
                        if (shipments.length > 0) {
                            const latestShipment = shipments.sort((a, b) => 
                                new Date(b.created_at).getTime() - new Date(a.created_at).getTime()
                            )[0];
                            shipmentStatus = latestShipment.status || 'Unknown';
                        }
                    }
                    
                    log(`📊 Invoice ${invoice.invoice_number}:`, 'info');
                    log(`   🚚 Delivery Status: ${deliveryStatus}`, 'success');
                    log(`   📦 Shipment Status: ${shipmentStatus}`, 'info');
                    
                } catch (error) {
                    log(`❌ Error checking delivery status for invoice ${invoice.invoice_number}: ${error.message}`, 'error');
                }
            }
        }
        
        async function runAllTests() {
            clearResults();
            log('🚀 Running All Tests...', 'info');
            
            await testAuthentication();
            if (authToken) {
                await testInvoices();
                if (invoices.length > 0) {
                    await testDeliveryNotes();
                    await testDeliveryStatuses();
                }
            }
            
            log('🏁 All tests completed!', 'success');
        }
    </script>
</body>
</html>
